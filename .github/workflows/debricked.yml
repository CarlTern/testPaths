    container:
      image: debricked/cli:latest-resolution-debian
      
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Find the files - prod
        run: |
          debricked files find

      - name: Find the files - review
        run: |
          debricked files find
